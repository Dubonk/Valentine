<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Will You Be My Valentine?</title>
</head>
<body>
    <div class="title">Will You Be My Valentine?</div>
    <div class="gifContainer">
        <img id="img" src="./imgs/Winnie Pooh Valentine SVG, Be Mine SVG.jpeg" alt="pooh">
    </div>
    <div class="buttons">
        <div id="Yes">
            <img id="heart" src="./imgs/heart.svg" alt="heart">
        </div>
        <div id="No">
            <img id="break" src="./imgs/heartbreak.svg" alt="heartbreak">
        </div>
    </div>
</body>
</html>
